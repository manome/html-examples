<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <title>Sample Chat Designs</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/chat_designs/css/style.css">

    </head>
    <body>

        <div id="window-chat" class="msger-chat">

            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(libs/chat_designs/img/sample1.svg)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                        <div class="msg-info-time">12:45</div>
                    </div>
                    <div class="msg-text">
                        Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
                    </div>
                </div>
            </div>

            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url(libs/chat_designs/img/sample2.svg)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Sajad</div>
                        <div class="msg-info-time">12:46</div>
                    </div>
                    <div class="msg-text">
                        You can change your name in JS section!
                    </div>
                </div>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <script type="text/javascript">
            function scrollToEnd() {
                const messagesArea = document.getElementById("window-chat");
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }
            scrollToEnd();
        </script>

    </body>
</html>
